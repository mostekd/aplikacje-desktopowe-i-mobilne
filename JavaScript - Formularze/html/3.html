<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <form id="calculatorForm">
        <input type="text" id="numberA" placeholder="Podaj liczbę a">
        <input type="text" id="numberB" placeholder="Podaj liczbę b">
        <br>
        <button id="add">Dodawanie</button>
        <button id="subtract">Odejmowanie</button>
        <button id="multiply">Mnożenie</button>
        <button id="divide">Dzielenie</button>
        <button id="modulus">Reszta z dzielenia</button>
        <button id="integerDivide">Dzielenie całkowite</button>
    </form>
    <div id="result"></div>
    <button onclick="window.location.href='../index.html'">Powrót</button>
    <script src="../js/3.js"></script>
</body>
</html>
