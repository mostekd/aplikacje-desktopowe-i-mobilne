<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator zakupu cegieł</title>
</head>
<body>
    <h2>Zakup cegieł</h2>
    <form id="bricksForm">
        <label for="brickQuantity">Ilość cegieł:</label>
        <input type="number" id="brickQuantity" name="brickQuantity" min="1">
        <br>
        <label for="isPremiumBrick">Cegła premium:</label>
        <input type="checkbox" id="isPremiumBrick" name="isPremiumBrick">
        <br>
        <label for="distance">Ilość kilometrów:</label>
        <input type="number" id="distance" name="distance" min="0">
        <br>
        <button type="button" id="calculateBricks">Oblicz koszt cegieł</button>
    </form>
    <div id="brickResult"></div>
    <hr>
    <h2>Wejściówki do aquaparku</h2>
    <form id="ticketsForm">
        <label for="normalTickets">Ilość biletów normalnych:</label>
        <input type="number" id="normalTickets" name="normalTickets" min="0">
        <br>
        <label for="discountTickets">Ilość biletów ulgowych:</label>
        <input type="number" id="discountTickets" name="discountTickets" min="0">
        <br>
        <label for="hours">Ilość godzin:</label>
        <input type="number" id="hours" name="hours" min="0">
        <br>
        <label for="isLargeFamilyCard">Karta dużej rodziny:</label>
        <input type="checkbox" id="isLargeFamilyCard" name="isLargeFamilyCard">
        <br>
        <button type="button" id="calculateTickets">Oblicz koszt biletów</button>
    </form>
    <div id="ticketResult"></div>
    <button onclick="window.location.href='../index.html'">Powrót</button>
    <script src="../js/7.js"></script>
</body>
</html>
