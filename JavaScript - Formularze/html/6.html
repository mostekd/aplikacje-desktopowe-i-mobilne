<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator zakupu cegieł</title>
</head>
<body>
    <form id="bricksForm">
        <label for="brickQuantity">Ilość cegieł:</label>
        <input type="number" id="brickQuantity" name="brickQuantity" min="1">
        <br>
        <label for="isPremiumBrick">Cegła premium:</label>
        <input type="checkbox" id="isPremiumBrick" name="isPremiumBrick">
        <br>
        <button type="button" id="calculate">Oblicz</button>
    </form>
    <div id="result"></div>
    <button onclick="window.location.href='../index.html'">Powrót</button>
    <script src="../js/6.js"></script>
</body>
</html>
